- name: Install VSCode signing key.
  tags: vscode, ubuntu
  apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    state: present

- name: Install VSCode source list.
  tags: vscode, ubuntu
  apt_repository:
    repo: "deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main"
    filename: "vscode"
    state: present
    update_cache: yes

- name: Install the vscode package
  tags: vscode, ubuntu
  apt:
    name:
      - apt-transport-https
      - code
    state: latest
    update_cache: yes
    force_apt_get: yes
